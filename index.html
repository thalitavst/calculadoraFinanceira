<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simulação Financeira</title>
  </head>
  <body>
    <div>
      <h1>Simulado Financeiro</h1>
      <div class="espacos">
        <label>Valor: <input id="valor" type="number" value="200000" /></label>
        <label
          >Prazo (anos): <input id="prazo" type="number" value="20"
        /></label>
        <label
          >Juros ao Ano: <input id="juros" type="number" value="0.08"
        /></label>
      </div>
      <button onclick="calcular()">Simular</button>
      <div>
        <h2>Resultado</h2>
        <div class="espacos">
          <label
            >Prazo (meses): <input readonly id="prazoMeses" type="number"
          /></label>
          <label
            >Juros ao Mês: <input readonly id="jurosAoMes" type="number"
          /></label>
          <label
            >Juros Acumulados: <input readonly id="acumulado" type="number"
          /></label>
        </div>
        <table>
          <thead>
            <tr>
              <th>Prestação</th>
              <th>Amortização</th>
              <th>Juros</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>2</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>3</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>4</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>5</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
